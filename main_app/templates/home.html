{% extends 'base.html'%} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <!-- Font Awesome -->

    <title>Home</title>
  </head>

  <body>
    {% block content%}


    
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner ">


    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner ">
        <div class="carousel-item">
          <img
            id="images"
            class="d-block w-100"
            src="../static/images/coffee1.png"
            alt="First slide"
          />
          <div class="carousel-caption d-none  d-md-block">
            <h5 id="caption1" class="text-white">WELCOME TO PHOENIX ROASTERS</h5>
            <a href="{% url 'index' %}"class="text-white but btn  btn-outline-danger">BUY COFFEES</a>
          </div>
        </div>

        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="../static/images/coffee2.png"
            alt="Second slide"
          />
          <div id="carousel2" class="carousel-caption  d-md-block">
            <h6 class="text-white">TIME TO DISCOVER </h6>
            <h6 class="text-white">PHOENIX ROASTERS</h6>

            <button class="text-white but btn btn-outline-primary ">LEARN MORE <i class="bi bi-arrow-right-circle"></i>
            </button>
          </div>
        </div>

        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../static/images/coffee20.png"
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Carousel wrapper -->
    <br />
    <br />
    <br />
    <br />
    <section style="background-color: rgb(255, 255, 255)">
      <h1>Popular Picks</h1>

      <div id="wrapper">
        {% for product in products %}
        <div class="container">
          <div
            class="card mx-auto col-md-8 col-10 mt-5 pt-4 shadow-lg p-3 mb-5"
            style="box-shadow: 1px 1px 7px black"
          >
            <img
              class="mx-auto img-thumbnail"
              src="{{product.image_url}}"
              width="auto"
              height="auto"
              style="border-color: white"
            />
            <div class="card-body text-center mx-auto">
              <a href="{% url 'detail' product.id %}">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.price }}</p>
              </a>
            </div>
            <div class="btn">
              <a href="{% url 'add_to_cart' args=(item.book.id,) %}" type="button" class="btn btn-danger">Add Cart</button>
            </div>
          </div>
        </div>

        {% endfor %}
      </div>
    </section>
    {% endblock %}
  </body>
</html>
