{% extends 'base.html'%} {% block content%}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">

        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item">
              <img
                id="images"
                class="d-block w-100"
                src="../static/images/coffee1.png"
                alt="First slide"
              />
              <div class="carousel-caption d-none d-md-block">
                <h5 class="text-white">WELCOME TO PHOENIX ROASTERS</h5>
                <a href="{% url 'index' %}">
                  <button class="text-white but btn">BUY COFFEES</button>
                </a>
              </div>
            </div>
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="../static/images/coffee2.png"
                alt="Second slide"
              />
              <div id="carousel2" class="carousel-caption d-none d-md-block">
                <h5 class="text-white">TIME TO DISCOVER</h5>
                <h5 class="text-white">PHOENIX ROASTERS</h5>
                <a href="{% url 'about' %}">
                  <button class="text-white but btn">
                    LEARN MORE <i class="bi bi-arrow-right-circle"></i>
                  </button>
                </a>
              </div>
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="../static/images/coffee20.png"
                alt="Third slide"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carouselExampleControls"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carouselExampleControls"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Carousel wrapper -->
<br />
<br />
<br />
<br />
<div class="home">
  <div class="container">
    <section class="row home_lay">
      <div class="col-md-12">
        <h3 class="home_fav__products__heading">What's Your Favorite?</h3>
      </div>
      <div class="col-12">
        <div class="home_fav__products__slick">
          {% for product in products %}
          <div class="home_fav__products__slick__slide">
            <a href="{% url 'detail' product.id %}">
              <img
                src="{{product.image_url}}"
                alt="{{product.name}}"
                class="img_resp home_fav__products__slick__slide__img"
              />
              <div class="home_fav__products__slick__slide__cont">
                <p class="home_fav__products__slick__slide__cont__name">
                  {{product.name}}
                </p>
                <p class="home_fav__products__slick__slide__cont__price">
                  ${{product.price}}
                </p>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>
  </div>
</div>
