{% extends 'base.html' %} {% block content %}
<div class="container">
  <section class="row">
    {% for product in products %}
    <div class="col-md-4 col-sm-6 col-12 flex">
      <div class="products">
        <div class="products_wrapper">
          <a class="products_link" href="{% url 'detail' product.id %}">
            <div class="products_wrapper__img">
              <img
                class="img_resp"
                src="{{product.image_url}}"
                alt="{{product.name}}"
              />
            </div>
            <h4 class="products_wrapper__name">{{product.name}}</h4>
          </a>
          <div class="products_wrapper__content">
            <div class="products_wrapper__content__text">
              <p>{{product.description}}</p>
            </div>
            <div class="products_wrapper__content__price">
              <p>From: ${{product.price}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </section>
  <section class="row">
    <div class="col-sm-12">{% include 'products/pagination.html' %}</div>
  </section>
</div>
{% endblock %}
